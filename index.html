    <body id="app" class="md">
        <nav id="nav" style="max-width: 1024px;" :test="test {{ CALC(num * 2) }}">
            <a class="dom-temp" href="https://github.com/pardnchiu" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <img class="head dom-temp" src="https://avatars.githubusercontent.com/u/25631760" alt="邱敬幃 Pardn Chiu" onclick="window.open('https://linkedin.com/in/pardnchiu')">
            <a class="dom-temp" href="mailto:dev@pardn.io">
                <i class="fa-regular fa-envelope"></i>
            </a>
        </nav>

        <script type="module">
            import { viewer } from "https://cdn.jsdelivr.net/gh/pardnchiu/PDMarkdownKit@1.3.3/dist/PDMarkdownKit.js";

            document.addEventListener("DOMContentLoaded", async _ => {
                let pre = "";

                await fetch('./README.md')
                    .then(response => response.text())
                    .then(data => {
                        pre = data;
                    })
                    .catch(error => {
                        console.error(error);
                    });

                const app = new PD({
                    id: "app",
                    next: _ => {
                        const dom = new viewer({
                            delay: 50,
                            pre: pre
                        });

                        document.body._child([
                            dom.body._style({
                                maxWidth: 1024 + "px"
                            })._scroll(e => {
                                const _this = e.target;
                                "nav".$.$$_class(_this.scrollTop > 0, "min");
                            })
                        ]);

                        dom.init();
                    }
                });
            });

        </script>
    </body>
