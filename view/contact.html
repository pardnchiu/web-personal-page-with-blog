<section id="contact">
  <section>
    <header>
      <h6 class="at delay">{{ title }}</h6>
      <p class="at delay">{{ content }}</p>
    </header>
    <section>
      <section>
        <label>Name
          <input type="text" placeholder="Your name" :model="name">
        </label>
        <label>Email
          <input type="text" placeholder="Your email" :model="email">
        </label>
        <label>Message
          <textarea placeholder="Write your message.." :model="message"></textarea>
        </label>
        <button @click="send">SUBMIT</button>
      </section>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d904.1997335772122!2d121.52934522852418!3d24.972954614331464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34680218de051f7b%3A0x1a200126a5466fc4!2zMjMx5paw5YyX5biC5paw5bqX5Y2A5Lit5aSu6LevMTUz6Jmf!5e0!3m2!1szh-TW!2stw!4v1687332783559!5m2!1szh-TW!2stw" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
  </section>
</section>
<script>
  const section8 = new PD({
    id: "contact",
    data: {
      title: "Contact",
      content: "Get in touch.",
      name: "",
      email: "",
      message: ""
    },
    event: {
      send: function () {
        alert(`您所輸入的資料
名稱：${section8.data.name}
信箱：${section8.data.email}
內容：${section8.data.message}
                `)
      }
    },
    next: function () {
      section8.dom.querySelectorAll("*.delay").forEach(e => delay_observer.observe(e));
    }
  })
</script>
