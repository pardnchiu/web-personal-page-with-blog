        <script>
            const sn = 31;
            const ary = repo;
            ary.forEach(e => e.tag = e.tag === "iOS" ? 2 : 1);

            document.addEventListener("DOMContentLoaded", _ => {
                const page = new PD({
                    id: "page",
                    data: {
                        albums: Array.from({ length: 20}, (e, i) => {
                            return {
                                sn: i,
                                href: "",
                                src: "https://picsum.photos/640?random=" + Math.random(),
                                title: "Lorem ipsum dolor sit amet consectetur.",
                                tag: Math.random() > 0.5 ? 2 : 1
                            }
                        })
                    },
                    next: function () {

                        "#body-portfolio".$.$child(0).$childAll.forEach((e, i) => {
                            e._click(function () {
                                this.$parent(1)._attr({
                                    "filter-index": i
                                })
                            });
                        });

                        "#body-resume".$.$child(0).$childAll.forEach((e, i) => {
                            e._click(function () {
                                this.$parent(1)._attr({
                                    "filter-index": i
                                })
                            });
                        });

                        "#body-pricing".$.$child(0).$childAll.forEach((e, i) => {
                            e._click(function () {
                                this.$parent(1)._attr({
                                    "filter-index": i
                                })
                            });
                        });

                        function offsetY(index) {
                            var y = 0;
                            if (index === 0) return y;
                            for (let i = 0; i < index; i++) {
                                y += "#body".$.$child(i).clientHeight;
                            };
                            return y;
                        };

                        "#body-tab".$.$childAll.forEach((e, i) => {
                            e._click(function () {
                                document.body.scrollTop = offsetY(i);
                            });
                        });

                        document.body.addEventListener("scroll", function () {
                            var st = this.scrollTop;
                            var vh = document.body.clientHeight;

                            if (st > offsetY(6) - vh / 3) {
                                "#body-tab".$._attr({ index: 6 });
                            } else if (st > offsetY(5) - vh / 3) {
                                "#body-tab".$._attr({ index: 5 });
                            } else if (st > offsetY(4) - vh / 3) {
                                "#body-tab".$._attr({ index: 4 });
                            } else if (st > offsetY(3) - vh / 3) {
                                "#body-tab".$._attr({ index: 3 });
                            } else if (st > offsetY(2) - vh / 3) {
                                "#body-tab".$._attr({ index: 2 });
                            } else if (st > offsetY(1) - vh / 3) {
                                "#body-tab".$._attr({ index: 1 });
                            } else {
                                "#body-tab".$._attr({ index: 0 });
                            };
                        });
                    }
                })
            })
        </script>
